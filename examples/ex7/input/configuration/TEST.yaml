names:
    - "phones"
    - "diphones"
    - "triphones"
scoring_type: 1 # 1, 2 or 3; choose 2 for negative log-prob weights, 3 for sentence weights

uasr_map:
    'w': 'U v'
    'ts': 't s'
    'tS': 't S'
    'jn': 'j n'
    'dZ': 'd S'
    'dS': 'd S'
    'jn': 'j n'
    'Z': 'S'
    '1': 'Y'
    'e': 'e:'
    'i': 'i:'
    'ij': 'i: j'
    'u': 'u:'
    'o': 'o:'
    'y': 'y:'

digraphs:
    'C_H': 'CH'
    'D_Ź': 'DŹ'

subword_delimiters:
    - '#'

wordclass_delimiters:
    - '{'
    - '}'
